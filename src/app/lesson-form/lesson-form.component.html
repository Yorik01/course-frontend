<form [formGroup]="form" class="container mt-3 lesson-form">
    <div class="row">
        <div class="col-8">
            <mat-form-field class="w-100">
                <mat-label>Lesson's name</mat-label>
                <input matInput type="text" formControlName="nameControl">
                <button mat-button *ngIf="getControl('nameControl').value" matSuffix mat-icon-button aria-label="Clear"
                    (click)="setValue('nameControl', '')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-4">
            <button mat-raised-button color="primary" class="mr-2" (click)="onEditLesson()"
                [disabled]="!getValue('nameControl')">
                Edit
            </button>
            <button mat-raised-button color="warn" (click)="onDeleteLesson()" [disabled]="!lesson.id">
                Delete
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>A short description</mat-label>
                <input matInput type="text" formControlName="descriptionControl">
                <button mat-button *ngIf="getControl('descriptionControl').value" matSuffix mat-icon-button
                    aria-label="Clear" (click)="setValue('descriptionControl', '')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</form>
