<div class="row tip-block">
    <div class="col-1" style="padding: 0;">
        <img src="../../../../../assets/pictures/tipBlock.png" alt="">
    </div>
    <div class="col-10" style="padding: 0;">
        <quill-editor [modules]="modules" [styles]="editorStyle" [(ngModel)]="block.value" theme="bubble">

        </quill-editor>
    </div>
    <div class="col-1 d-flex flex-column">
        <button (click)="onDelete.emit(block.id)" class="delete-btn">X</button>
    </div>
</div>
