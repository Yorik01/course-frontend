<div class="header d-flex justify-content-between">
    <p>Question</p>
    <p>Points _/_</p>
</div>
<div class="question-field">
    <mat-form-field class="w-100">
        <mat-label>Ask a question</mat-label>
        <input matInput type="text" [(ngModel)]="task">
        <button mat-button *ngIf="task" matSuffix mat-icon-button aria-label="Clear" (click)="task = ''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
