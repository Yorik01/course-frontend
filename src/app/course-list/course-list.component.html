<div class="courses-list">
    <div class="course-list-filters d-flex justify-content-between">
        <div class="search-filter">
            <mat-form-field appearance="outline" style="width: 550px; height: 35px;">
                <input matInput [formControl]="nameControl">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div class="category-filter">
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select [formControl]="categorySelect" color="accent">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let category of categories" [value]="category">
                        {{category}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="course-list row" *ngIf="courses">
        <div class="col-4" *ngFor="let course of courses">
            <app-course-item [course]="course"></app-course-item>
        </div>
    </div>
    <div class="d-flex justify-content-center h-100 align-items-center" *ngIf="loading">
        <mat-spinner color="accent"></mat-spinner>
    </div>
</div>
